<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>Booking</title>
</head>
<body>
	<div>
	<h1>Confirm book</h1>
	</div>
	<form id="bookForm"
		th:action="@{'/bookRoom/roomView/' + ${roomId} + '/book'}"
		th:object="${bookForm}" method="POST">

		<table>
     	<tr>
            <td><label for="checkinInput">Checkin</label>
            <td><input id=checkinInput type="date" th:value="${bookForm.checkin}" th:field="${bookForm.checkin}" placeholder="DATA ARRIVO" required/></td>
          	<!-- <td th:if="${#fields.hasErrors('book.checkin')}" th:errors="${book.checkin}" th:style="'color:red'"></td> -->
        </tr>
        <tr>
            <td><label for="checkoutInput">Checkout</label>
            <td><input id=checkoutInput type="date" th:value="${bookForm.checkout}" th:field="${bookForm.checkout}" placeholder="DATA PARTENZA" required/></td>
           	<!-- <td th:if="${#fields.hasErrors('bookForm.checkin')}" th:errors="${bookForm.checkin}" th:style="'color:red'"></td> -->
        </tr>
		</table>
		<button class="button" type="submit">CONFIRM</button>
	</form>
	<footer>
		<h4><a th:href="@{/home}">Home</a></h4>
	</footer>
</body>
</html>
