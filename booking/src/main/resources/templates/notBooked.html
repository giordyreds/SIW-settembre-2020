<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Booking</title>
</head>
<body>
	<h1>All Rooms</h1>
<div>
	<table>
		<thead>
			<tr>
				<th>Number</th>
				<th>Seats</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each ="room : ${roomList}">
				<td><a th:href="'/rooms/'+ ${room.id}" th:text="${room.number}">...</a></td>
				<td><h4 th:text="${room.seats}">...</h4></td>
			</tr>
		</tbody>
	</table>
</div>
	<footer>
		<h4><a th:href="@{/admin}">ADMIN</a></h4>
	</footer>
</body>
</html>
